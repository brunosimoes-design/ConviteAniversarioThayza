<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU ANIVERSÁRIO EBAAA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      overflow: hidden;
    }

    img, video {
      width: 100%;
      display: block;
      border-radius: 8px;
      cursor: pointer;
    }

    #segunda, #transicao {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }

    #transicao {
      z-index: 5;
    }

    .mostrar {
      opacity: 1 !important;
      pointer-events: auto !important;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="primeira" src="primeira_pagina.jpg" alt="Envelope - primeira página">

    <video id="transicao" playsinline>
      <source src="transicao.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <img id="segunda" src="segunda_pagina.jpg" alt="Convite - segunda página">
  </div>

  <!-- Música separada de fundo -->
  <audio id="bg-music">
    <source src="musica_fundo.mp3" type="audio/mpeg">
  </audio>

  <script>
    const primeira = document.getElementById("primeira");
    const segunda = document.getElementById("segunda");
    const transicao = document.getElementById("transicao");
    const bgMusic = document.getElementById("bg-music");

    window.onload = () => {
      primeira.style.opacity = "1";
    };

    primeira.addEventListener("click", () => {
      primeira.style.opacity = "0";

      // Mostra o vídeo
      transicao.classList.add("mostrar");
      transicao.play();

      // Inicia música externa
      bgMusic.play().catch(() => console.log("Toque bloqueado."));

      // Quando o vídeo acabar, mostra a segunda página
      transicao.onended = () => {
        transicao.style.opacity = "0";
        segunda.classList.add("mostrar");
      };
    });
  </script>

</body>
</html>
